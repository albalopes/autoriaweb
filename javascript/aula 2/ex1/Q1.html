<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div class="container">
		<h1>Que forma geométrica é essa?</h1>
		<img src="imgs/quadrado.jpg">
		<input id="forma" type="text">
		<button type="button" onclick="verificarForma()">Ok</button>
	</div>

	<script type="text/javascript">
		function verificarForma () {

			var forma = document.getElementById('forma');

			if (forma.value == 'quadrado') {
				alert('Parabéns, você acertou');
			}else{
				alert('Infelizmente você errou');
			}
			
		}
	</script>
</body>
</html>
