<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function add(){
			var t = document.getElementById('bt').value;
			document.getElementById('p').innerHTML = t;
		}
	</script>
</head>
<body>
	<input type="text" name="" id="bt">
	<button onclick="add()">Submit</button>
	<p id='p'></p>
</body>
</html>
