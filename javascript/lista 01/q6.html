<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function myFunction(value) {
            document.getElementById("rotulo").innerHTML = value;
            document.getElementById('div').style.display = 'block';
        }
    </script>
</head>
<body>


<form action="">

    <span>Pessoa física: <input name="pessoa" type="radio" value="CPF" onclick="if(this.checked){myFunction(this.value)}"></span>
    <span>Pessoa jurídica: <input name="pessoa" type="radio" value="CNPJ"  onclick="if(this.checked){myFunction(this.value)}"></span>
    <div id="div" style="display: none;">
        <span><span id="rotulo"></span> <input type="text"></span>
    </div>
</form>
</body>
</html>
